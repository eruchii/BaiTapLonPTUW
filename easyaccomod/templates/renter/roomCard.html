{%for post in room.post%}
{%if post%}
<div class="room-card" id="card{{post.id}}">
    <div class="room-card-img" id="{{post.id}}">
      <p style="display: none;" id="{{room.image}}"></p>
      <a class="prev" onclick="plusSlides(-1,{{post.id-1}})">&#10094;</a>
<a class="next" onclick="plusSlides(1,{{post.id-1}})">&#10095;</a>
    </div>
    <div class="room-info">
      <h1 class="room-title">{{post.title}}</h1> 
      <p class="room-detail">
        {{room.phong_tam}} phòng tắm - {{room.phong_bep}} phòng bếp
        {% if room.ban_cong %}- Có ban công {%endif%}
        {%if room.chung_chu%}- Chung chủ {%endif%}
      </p>
      <p>{{post.like}}</p>
      <div class="comment">{{post.comment}}</div>
    </div>
  </div>
  {%endif%}
{%endfor%}
