{% extends "owner/layout.html" %}
{% block content %}
<div class="content-section">
	<div id="msg">
	</div>
	<h1>Đổi mật khẩu</h1>
	<form id="change-password">
        <div class="form-group">
            <label>Mật khẩu hiện tại</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label>Mật khẩu mới</label>
            <input type="password" class="form-control" id="newpassword" required>
        </div>
        <div class="form-group">
            <label>Nhập lại mật khẩu mới</label>
            <input type="password" class="form-control" id="renewpassword" required>
        </div>


		<div class="form-row align-items-center">
			<div class="col-md-3">
				<button type="button" class="btn btn-primary btn-block" onclick="ChangePassword()">Submit</button>
			</div>
		</div>	
	</form>
</div>
<script src="/static/owner.js"></script>
{% endblock content %}
