{% extends "admin_home.html" %}
{% block info %}
    <h1>Manage User Page</h1>
    {% for user in users %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="#" alt="image of author">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ user.username}}</a>
                    <small class="text-muted"> Pending: {{ user.confirms.name }}</small>
                    {% if user.status_confirm == False %}
                        <a class="btn btn-info btn-sm mt-1 mb-1 ml-2" href="#">Accept</a>
                    {% endif %}
                        <!-- button better/ modal -->
                    <a class="btn btn-danger btn-sm mt-1 mb-1 ml-2" href="#">Delete</a>
                </div>
                <h2><a class="article-title" href="#">{{ user.email }}</a></h2>
                <p class="article-content"> Role: {{ user.roles.name }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock info %}
